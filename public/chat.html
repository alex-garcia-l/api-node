<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      
      <div class="col-sm-6 mb-5">
        <h3>Send message</h3>
        <hr />
        <input type="text" id="txtUID" class="form-control mb-3" placeholder="UUID" autocomplete="off" />
        <input type="text" id="txtMessage" class="form-control mb-3" placeholder="Message" autocomplete="off" />

        <h3 class="mt-5">Users online</h3>
        <div id="usersOnline" class="list-group">

        </div>
      </div>

      <div class="col-sm-6">
        <h3>Messages</h3>
        <hr />
        <div id="allMessages" class="list-group">

        </div>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-12">
        <button id="btnSignOut" class="btn btn-outline-danger">
          Sign out
        </button>
      </div>
    </div>
  </div>

  <script src="./socket.io/socket.io.js"></script>
  <script src="./js/chat.js"></script>
</body>
</html>
