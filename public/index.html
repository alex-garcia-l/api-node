<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sign-in</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

  <div class="container mt-5">

    <div class="row">
      <div class="col-12 col-sm-6">
        <div id="g_id_onload" data-client_id="699303898375-okn2nmv6irsoief0v3ot7lgbd41463sr.apps.googleusercontent.com"
          data-auto_prompt="false" data-callback="handleCredentialResponse">
        </div>
        <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with"
          data-shape="rectangular" data-logo_alignment="left">
        </div>
  
        <button id="google-sign-out" class="btn btn-outline-primary btn-block mt-4">
          Sign out
        </button>
      </div>
  
      <div class="col-12 col-sm-6">
        <form class="d-grid">
          <input type="text" class="form-control mb-3" name="email" placeholder="Email" value="mail@mail.com" />
          <input type="password" class="form-control mb-3" name="password" placeholder="Password" value="secret0" />
  
          <button class="btn btn-primary">
            Login
          </button>
        </form>
      </div>
    </div>

  </div>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="./js/auth.js"></script>
</body>

</html>
