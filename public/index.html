<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sign-in</title>
</head>

<body>

  <div id="g_id_onload" data-client_id="699303898375-okn2nmv6irsoief0v3ot7lgbd41463sr.apps.googleusercontent.com"
    data-auto_prompt="false" data-callback="handleCredentialResponse">
  </div>
  <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with"
    data-shape="rectangular" data-logo_alignment="left">
  </div>

  <button id="google-sign-out">
    Sign out
  </button>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    function handleCredentialResponse(response) {

      const body = { idToken: response.credential }
      const dataSend = {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(body)
      }

      fetch('http://localhost:8081/api/v1/auth/login-google', dataSend)
        .then(res => res.json())
        .then(res => {
          localStorage.setItem('google-email', res.user.email);
        })
        .catch(console.warn);

      const btnSignOut = document.getElementById('google-sign-out');
      btnSignOut.onclick = () => {        
        google.accounts.id.disableAutoSelect();
        google.accounts.id.revoke(localStorage.getItem('google-email'), done => {
          localStorage.clear();
          location.reload();
        });
      }
    }
  </script>
</body>

</html>
